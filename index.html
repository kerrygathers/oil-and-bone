<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Oil &amp; Bone</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="icon" type="image/ico" href="./images/favicon-16x16.png">
    <link href='https://api.mapbox.com/mapbox-assembly/v0.21.2/assembly.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Fondamento|Merriweather:300,400,700" rel="stylesheet">
    <link href='css/styles.css' rel='stylesheet' />
</head>

<body>

    <header>
        <h1>Oil &amp; Bone</h1>
        <h4>American Ports in the Golden Age of Yankee Whaling</h4>
    </header>

    <div class='flex-parent viewport-full relative scroll-hidden'>

        <div id="map"></div>
    </div>

    <!-- ui slider
    <div id='slider' class='range w240 bg-white round-ml px12'>
        <input type='range' min="2009" , max="2015" , value="2009" , step="1" />
    </div>

    <!-- legend 
    <div id='legend' class='bg-white round px12 py12 relative'>
        <p class='txt-h5 mb18'><span class="female">Female</span> and <span class="male">male</span> students enrolled in each university</p>
        <div class='legend-circles relative w180'>
            <div class="legend-large border border--gray-light absolute"></div>
            <div class="legend-small border border--gray-light absolute"></div>
            <div class="legend-large-label txt-m absolute"></div>
            <div class="legend-small-label txt-m absolute"></div>
        </div>
    </div>

    <!-- legend collapse box appears on small screens
    <div id='legend-collapse' class='bg-white round px6 py6 relative'>
        <svg class='icon legend-circle-m'><use xlink:href='#icon-circle'/></svg>
        <svg class='icon legend-circle-f'><use xlink:href='#icon-circle'/></svg>
        <svg class='icon legend-circle-fill'><use xlink:href='#icon-circle'/></svg>
    </div>

    <!-- grade legend
    <div id='year-legend' class='bg-white round px12 py12'>
        <p class='year txt-h5'>Year: <span></span></p>
    </div>

    <!-- ui info panel
    <div id='info' class='py6 px12 bg-white border border--gray-light round absolute wmax200'>
        <p class='txt-bold mb6'><span></span></p>
        <p class='female'>Female <span></span>: <span class='txt-l txt-bold'></span></p>
        <p class='male'>Male <span></span>: <span class='txt-l txt-bold'></span></p>

        <!-- D3 sparklines
        <hr class='txt-hr'>
        <p class='my6'>2009 &ndash; 2015</p>
        <p class='mb6'><span class='femalespark'></span></p>
        <p><span class='malespark'></span></p>
    </div>-->

    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.21.2/assembly.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
    <script src='js/app.js'></script>

</body>

</html>
